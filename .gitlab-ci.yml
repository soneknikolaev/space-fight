Build:
    stage: build
    image: node:10
    script:
        - pwd
        - set -e
        - echo $REACT_APP_CDN_URL
        - npm i
        - npm run build

Deploy:
    stage: deploy
    image:
        name: banst/awscli
        entrypoint: [""]
    script:
        - aws configure set region eu-central-1
        - aws s3 cp ./build s3://$S3_BUCKET/ --recursive
    when: manual
    dependencies:
        - Build